<form [formGroup]="formGroup">
  <div *ngFor="let ctrl of controls">
    <label for="ctrl.name">{{ctrl.name}}</label>
    <input type="text" [formControlName]="ctrl.name" >
  </div>
  <button (click)="addSubjects()">Add Subject</button>

  <div *ngFor="let sub of subjects.controls, let i = index">
    <!-- <p>{{sub|json}}</p> -->
    <ng-container formArrayName="{{sub}}">
      <ng-container formGroupName="{{i}}">
        <!-- <ng-container formArrayName="sub"> -->
        <!-- <ng-container [formGroup]="sub"> -->
        <!-- <ng-container formGroupName="{{sub}}"> -->
        <!-- <div [formGroup]="sub"> -->
        <p>{{i}}</p>
        <!-- <p>{{JSON.parse(sub[0])|json}}</p> -->

        <span *ngFor="let ctrl of array.controls">
        <p>{{ctrl|json}}</p>
        <label for="ctrl.name">{{ctrl.name}}</label>
        <input type="text" formControlName="ctrl.name" >
      </span>
        <!-- </div> -->
      </ng-container>
    </ng-container>
  </div>
  <button (click)="getFormValues()">getValues</button>

</form>
